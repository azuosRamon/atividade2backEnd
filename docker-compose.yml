services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        WWWUID: 1000   # ajuste conforme seu usu√°rio
        WWWGROUP: 1000
    image: meu-projeto-laravel-app
    container_name: laravel_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html:cached
      - ./storage/vendor_cache:/tmp # opcional
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    depends_on:
      - db
    networks:
      - app-network

  web:
    image: nginx:stable
    container_name: laravel_web
    restart: unless-stopped
    ports:
      - "8000:80"      # Acesse em http://localhost:8000
    volumes:
      - ./src:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: laravel_db
    restart: unless-stopped
    ports:
      - "3306:3306"   # opcional (expor para dev local)
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravelpassword
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro # opcional
    networks:
      - app-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: laravel_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - app-network

volumes:
  dbdata:
  # storage:
networks:
  app-network:
    driver: bridge
